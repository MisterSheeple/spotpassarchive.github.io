<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="/css/main.css"/>
		<link rel="stylesheet" href="/css/upload.css"/>
		<title>SpotPass Archival Project - ダンプ提出</title>
	</head>

	<body>
		<header class="main-header">
			<h3><a href="/" class="blue">SpotPass Archival Project</a> / ダンプ提出</h3>
		</header>

		<main class="main-container">
			<div class="main-block">
				<h5 class="yellow center"> ホスティング・サービスを提供してくれた <a href="https://raregamingdump.ca" class="blue bold underline" target="_blank">Rare Gaming Dump</a> ありがとうございました。</h5>
				<h3 class="green">Nintendo 2DS/3DS Dumps</h3>
				<p><code>partitionA.bin</code> があれば、下にアップロードしてください。</p>
				<p class="orange center">注：複数のファイルを選択することができます。</p>
				<div class="upload">
					<div class="upload-error hidden" id="ctr-upload-error">
						<div class="upload-error-content">
							<h3 class="bold upload-error-title"></h3>
							<p class="upload-error-desc"></p>
						</div>
						<button id="ctr-upload-error-btn" type="button">OK</button>
					</div>
					<div class="upload-areas" id="ctr-upload-areas">
					</div>
				</div>
				<h3 class="green">Wii U Dumps</h3>
				<p><code>task.db</code> file(s)があったら、下にアップロードしてくだい。</p>
				<p class="orange center">注：複数のファイルを選択することができます。</p>
				<div class="upload">
					<div class="upload-error hidden" id="wup-upload-error">
						<div class="upload-error-content">
							<h3 class="bold upload-error-title"></h3>
							<p class="upload-error-desc"></p>
						</div>
						<button id="wup-upload-error-btn" type="button">OK</button>
					</div>
					<div class="upload-areas" id="wup-upload-areas">

					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>質問があったら、 <a href="https://discord.gg/wxCEY8MHvh" class="blue bold underline" target="_blank">SpotPass Archive Discord server</a> に入れてください。
		</footer>
	</body>
</html>

<script src="/ja/js/upload.js"></script>
