<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="/css/main.css"/>
		<title>SpotPass Archival Project</title>
		<meta content="SpotPass Archival Project" property="og:title" />
		<meta content="3DS Spreadsheet" property="og:description" />
		<meta content="https://spotpassarchive.github.io/spreadsheets/3ds.html" property="og:url" />
		<meta content="https://spotpassarchive.github.io/favicon.ico" property="og:image" />
		<meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <script src="js/csv_to_html_table.js"></script>
    <script src="js/jquery.csv.min.js"></script>
	</head>

	<body>

		<main class="main-container">
			<div class="main-block">
				<main class="row">
            				<div class="col">
						<div id="table-container"></div>
					</div>
        			</main>
			</div>
		</main>
<script>
	CsvToHtmlTable.init({
	csv_path: 'data/3ds.csv', 
	element: 'table-container', 
	allow_download: true,
	csv_options: {separator: ',', delimiter: '"'},
	datatables_options: {"paging": false}
	});
</script>
	</body>
</html>
